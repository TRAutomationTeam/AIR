name: AI Code Review

on:
  push:
    paths:
      - 'TR_Sanity_TaxCaddy/**/*.xaml'
  pull_request:
    paths:
      - 'TR_Sanity_TaxCaddy/**/*.xaml'
  workflow_dispatch:

jobs:
  review:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r src/requirements.txt

    - name: Configure DNS resolution
      run: |
        Add-DnsClientNrptRule -Namespace ".thomsonreuters.com" -NameServers "10.173.12.233","10.173.12.234"
        Write-Host "Added DNS servers for thomsonreuters.com domain"
        ipconfig /flushdns
        Write-Host "Flushed DNS cache"
        
    - name: Run AI code review
      run: |
        # Test DNS resolution before running
        Write-Host "Testing DNS resolution..."
        Resolve-DnsName -Name "aiopenarena.gcs.int.thomsonreuters.com" -Type A
        # Enable debug logging
        $env:LOG_LEVEL = "DEBUG"
        # Run the analysis
        python src/main.py
        
    - name: Upload Analysis Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ai-code-review-reports
        path: |
            src/AI Reports/*.html
            src/AI Reports/*.json
            **/*.log
